<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed, #333;
            background-size: cover;
            color: white;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 120px;
        }
        .all-items {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4caf50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .all-items:hover {
            background-color: #45a049;
        }
        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .search-bar {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            width: 300px;
            margin-bottom: 10px;
        }
        .search-bar:hover {
            border: 2px solid #4caf50;
        }
        .search-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4caf50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }
        .search-button:hover {
            background-color: #45a049;
        }
        #error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
        @media (max-width: 600px) {
            .all-items {
                font-size: 14px;
                padding: 8px 16px;
            }
            .search-bar {
                width: 90%;
            }
            .search-button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="PCS Infragold Logo" class="logo" onerror="this.style.display='none'">
    <button class="all-items" title="View all items" onclick="viewAllItems()">All Items</button>
    <div class="search-container">
        <input id="categoryCode" type="text" class="search-bar" placeholder="Enter Category Code">
        <button class="search-button" onclick="searchProduct()">Search</button>
        <p id="error-message">Please enter a category code</p>
    </div>
    <script>
        function viewAllItems() {
            window.location.href = 'all-items.html';
        }

        function searchProduct() {
            const categoryCode = document.getElementById('categoryCode').value.trim();
            const errorMessage = document.getElementById('error-message');
            if (categoryCode) {
                window.location.href = `product-details.html?category=${encodeURIComponent(categoryCode)}`;
            } else {
                errorMessage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
