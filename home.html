<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #4caf50, #8bc34a);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        h1 {
            font-size: 3em;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
            margin-bottom: 20px;
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out 1s;
        }

        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            animation: fadeIn 2s ease-in-out 1.5s;
        }

        .search-bar {
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            width: 300px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .search-bar:focus {
            border: 2px solid #fff;
            outline: none;
        }

        .search-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-button:hover {
            background-color: #45a049;
        }

        .search-button:active {
            transform: scale(0.98);
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div>
        <img src="logo.png" alt="PCS Infragold Logo" class="logo">
        <h1>Welcome to PCS Infragold</h1>
        <div class="search-container">
            <input id="categoryCode" type="text" class="search-bar" placeholder="Enter Category Code">
            <button class="search-button" onclick="searchProduct()">Search</button>
        </div>
    </div>

    <script>
        function searchProduct() {
            const categoryCode = document.getElementById('categoryCode').value;
            if (categoryCode) {
                window.location.href = `product-details.html?category=${encodeURIComponent(categoryCode)}`;
            } else {
                alert('Please enter a category code');
            }
        }
    </script>
</body>
</html>
