<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .product-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .product-card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .product-card h3 {
            margin: 10px 0;
            color: #333;
        }
        .product-card p {
            color: #777;
        }
        .product-card .price {
            font-size: 18px;
            font-weight: bold;
            color: #4caf50;
        }
        .product-card button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .product-card button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>All Products</h1>
    <div class="product-list">
        <!-- Product 1 -->
        <div class="product-card">
            <img src="steel-rod.jpg" alt="Steel Rod">
            <h3>Steel Rod</h3>
            <p>Durable and strong steel rod</p>
            <p class="price">₹500</p>
            <button onclick="viewProductDetails('123')">View Details</button>
        </div>
        <!-- Product 2 -->
        <div class="product-card">
            <img src="iron-nail.jpg" alt="Iron Nail">
            <h3>Iron Nail</h3>
            <p>High-quality iron nails</p>
            <p class="price">₹200</p>
            <button onclick="viewProductDetails('456')">View Details</button>
        </div>
        <!-- Product 3 -->
        <div class="product-card">
            <img src="copper-wire.jpg" alt="Copper Wire">
            <h3>Copper Wire</h3>
            <p>Premium copper wire for wiring needs</p>
            <p class="price">₹800</p>
            <button onclick="viewProductDetails('789')">View Details</button>
        </div>
        <!-- More products can be added similarly -->
    </div>

    <script>
        function viewProductDetails(categoryCode) {
            window.location.href = `product-details.html?category=${categoryCode}`;
        }
    </script>
</body>
</html>
