<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #4caf50, #8bc34a);
            font-family: Arial, sans-serif;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 300px;
        }
        .login-container img {
            width: 100px;
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #45a049;
        }
        .login-container a {
            display: block;
            margin-top: 10px;
            color: #4caf50;
            text-decoration: none;
        }
        .login-container a:hover {
            text-decoration: underline;
        }
        #error-message {
            color: red;
            display: none;
            margin-top: 10px;
        }
        #spinner {
            display: none;
            margin-top: 10px;
        }
        @media (max-width: 600px) {
            .login-container {
                width: 90%;
                padding: 15px;
            }
            .login-container img {
                width: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="logo.png" alt="PCS Infragold Logo" onerror="this.src='fallback-logo.png'; this.alt='Logo';">
        <h2>Login</h2>
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Username" aria-label="Username">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" aria-label="Password">
        <p id="error-message">Invalid Username or Password</p>
        <div id="spinner">Loading...</div>
        <button onclick="validateLogin()">Login</button>
        <a href="forgot-password.html">Forgot Password?</a>
    </div>
    <script>
        function validateLogin() {
            const spinner = document.getElementById('spinner');
            const errorMessage = document.getElementById('error-message');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Clear previous messages and show spinner
            errorMessage.style.display = 'none';
            spinner.style.display = 'block';

            // Simulate login validation delay
            setTimeout(() => {
                spinner.style.display = 'none'; // Hide spinner after "processing"

                // Validate username and password
                if (username === 'PCSINFRAGOLD' && password === '20002005') {
                    window.location.href = 'home.html';
                } else {
                    errorMessage.style.display = 'block'; // Show error message
                }
            }, 1000);
        }
    </script>
</body>
</html>
